<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	textarea{background:none; outline:none; border:none; resize:none; margin:0; padding:0;}
	.box{width:500px; border:1px solid #000; font-size:0px;}
	.box textarea{width:500px; height:70px; background:pink; border-bottom:1px solid #000; box-sizing:border-box; padding:10px;}
	.box .focus{height:50px; background:red;}
</style>
</head>

<body>
	<div class="box">
    	<textarea placeholder="我的话待会"></textarea>
        <div class="focus"></div>
    </div>
</body>
</html>
